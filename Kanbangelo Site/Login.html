<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="LogoKanban.png" type="image/x-icon" />
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Caso você já possua uma conta</p>
                <p class="description description-primary">clique no botão de login abaixo</p>
                <button id="signin" class="btn btn-primary"><h3>Login</h3></button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2><br>
                <form class="form">
                    <label class="label-input">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome do usuário">
                    </label>
                    
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">Cadastro</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Primeira vez?</h2>
                <p class="description description-primary">Crie sua conta agora</p>
                <p class="description description-primary">clicando no botão de cadastro</p>
                <button id="signup" class="btn btn-primary">Cadastro</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <form class="form">
                
                    <label class="label-input">
                        <i class="far fa-user icon-modify"></i>
                        <input type="email" placeholder="Nome do Usuário">
                    </label>
                
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <button class="btn btn-second">Login</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="script.js"></script>
</body>
</html>
